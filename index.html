<!-- Parameter aus URL -->
<script type="text/javascript">  
    function Werteliste (querystring) { //Parameterliste aus Url nach dem ? extrahieren syntax ist ?Parametername0=Wert0&Parametername1=Wert1
      if (querystring == '') return;
      var wertestring = querystring.slice(1);
      var paare = wertestring.split("&");
      var paar, name, wert;
      for (var i = 0; i < paare.length; i++) {
        paar = paare[i].split("=");
        name = paar[0];
        wert = paar[1];
        name = unescape(name).replace("+", " ");
        wert = unescape(wert).replace("+", " ");
        this[name] = wert;
        //alert(location.search);
      }
    }
    var liste = new Werteliste(location.search);
   
    document.getElementById("Gruppenraum-nr").innerHTML = liste["Gruppe"];

  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}


</script>
