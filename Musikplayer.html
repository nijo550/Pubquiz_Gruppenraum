<body>
    <h3><label >Songs in 5s</label><br></h3>
<p>Das sind jeweils die ersten 5s von sehr bekannten Liedern. Welcher Song bzw. Interpret steckt dahinter</p>

<p><button type="button" onclick="playsong(0)">Song 0</button> </p>
<p><button type="button" onclick="playsong(1)">Song 1</button> </p>
<p><button type="button" onclick="playsong(2)">Song 2</button> </p>
<p><button type="button" onclick="playsong(3)">Song 3</button> </p>

<p><button type="button" onclick="playsong(7)">Song 7</button> </p>
<p><button type="button" onclick="playsong(8)">Song 8</button> </p>
</body>
<script>
var Arr_url = ["https://nijo550.github.io/Pubquiz_Gruppenraum/Data/toilette.mp3",
"https://nijo550.github.io/Pubquiz_Gruppenraum/Data/toilette.mp3"]
    function playsong(nr) {
        url = Arr_url[nr];
        var audio = new Audio(url);
        audio.play();
}
    </script>
